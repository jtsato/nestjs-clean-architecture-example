sonar.projectKey=jtsato_nestjs-clean-architecture-example
sonar.organization=jtsato

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=nestjs-clean-architecture
sonar.projectDescription=NestJS Clean Architecture Example

#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=test

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.qualitygate.wait=true
sonar.typescript.coverage.reportPaths=coverage/clover.xml

sonar.exclusions=node_modules,test,src/main.ts,src/app.module.ts,**\*spec.ts
sonar.typescript.tsconfigPath=tsconfig.json
